<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculators" >
        <div class="calc" style="background-color: rgb(24, 23, 23);">
            <div class="result"><p>5768</p></div>
            <input class="input1" type="text">
            <div class = "input-section">
                <button class="buttons1" value="AC" id="AC"><p class="text1">AC</p></button>
                <button class="buttons1" value="%" id="percent"><p class="operators">%</p></button>
                <button class="buttons1" value="del" id="delete"><p class="operators">DEL<i class="fa-solid fa-delete-left"></i></p></button>
                <button class="buttons1" value="/" id="division"><p class="operators">/</p></button>
                <button class="buttons1" value="7" id="seven"><p class="text1">7</p></button>
                <button class="buttons1" value="8" id="eight"><p class="text1">8</p></button>
                <button class="buttons1" value="9" id="nine" ><p class="text1">9</p></button>
                <button class="buttons1" value="*" id="multiplication"><p class="operators">x</p></button>
                <button class="buttons1" value="4" id="four"><p class="text1">4</p></button>
                <button class="buttons1" value="5" id="five"><p class="text1">5</p></button>
                <button class="buttons1" value="6" id="six"><p class="text1">6</p></button>
                <button class="buttons1" value="-" id="subtract"><p class="operators">-</p></button>
                <button class="buttons1" value="1" id="one"><p class="text1">1</p></button>
                <button class="buttons1" value="2" id="two"><p class="text1">2</p></button>
                <button class="buttons1" value="3" id="three"><p class="text1">3</p></button>
                <button class="buttons1" value="+" id="add"><p class="operators">+</p></button>
                <button class="buttons1" value="0" id="zero"><p class="text1">0</p></button>
                <button class="buttons1" value="." id="decimal"><p class="text1">.</p></button>
                <button class="equator" value="=" id="equals"><p class="text1">=</p></button>

            </div>
           
        </div>
        <div class="calc" style="background-color: wheat;">
            <div class="result"><p style="color: black;">5768</p></div>
            <input class="input2" type="text">
            <div class = "input-section">
                <button class="buttons2" value="AC" id="AC">AC</button>
                <button class="buttons2" value="%" id="percent">%</button>
                <button class="buttons2" value="del" id="delete">DEL</button>
                <button class="buttons2"  value="/" id="division">/</button>
                <button class="buttons2" value="7" id="seven">7</button>
                <button class="buttons2">8</button>
                <button class="buttons2">9</button>
                <button class="buttons2">x</button>
                <button class="buttons2">4</button>
                <button class="buttons2">5</button>
                <button class="buttons2">6</button>
                <button class="buttons2">-</button>
                <button class="buttons2">1</button>
                <button class="buttons2">2</button>
                <button class="buttons2">3</button>
                <button class="buttons2">+</button>
                <button class="buttons2">0</button>
                <button class="buttons2">.</button>
                <button class="equator">=</button>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
